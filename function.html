<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
</head>
<body>
    <script>
        function DivideByZero(a, b) {
            
           try {
            if (b === 0) {
                throw new Error("Can't divide by zero");
                } 
             else if (a === 0){
                throw new Error("zero divided by any number is always zero!");
                }    
            result = a / b;
            console.log(result);
            }


            catch(error) {
                console.log(`Error: ${error.message}`);
            }

            finally {
                console.log("Attempted Division");
            }
        }

        DivideByZero(0, 4);

    </script>
</body>
</html>
